{% extends "base.html" %}

{% block title %}–ü–æ–¥—Ä–æ–±–Ω–æ –æ –∫–Ω–∏–≥–µ - BookService{% endblock %}

{% block content %}
<div class="book-detail-page">
    <div class="book-detail-container">
        <div id="book-content" class="book-content">
            <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –∫–Ω–∏–≥–µ...</div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    const bookId = parseInt('{{ book_id }}');

    document.addEventListener('DOMContentLoaded', function() {
        loadBookDetail();
    });

    async function loadBookDetail() {
        try {
            const token = localStorage.getItem('token');
            const headers = {};
            
            if (token) {
                headers['Authorization'] = `Bearer ${token}`;
            }

            const response = await fetch(`/api/books/${bookId}`, { headers });
            
            if (!response.ok) {
                throw new Error('–ö–Ω–∏–≥–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');
            }

            const book = await response.json();
            displayBookDetail(book);
        } catch (error) {
            document.getElementById('book-content').innerHTML = 
                `<p class="error">${error.message}</p>`;
        }
    }

    function displayBookDetail(book) {
        const token = localStorage.getItem('token');
        const canRate = !!token;

        let ratingHtml = '';
        if (canRate) {
            ratingHtml = `
                <div class="rating-section">
                    <h3>–í–∞—à–∞ –æ—Ü–µ–Ω–∫–∞:</h3>
                    <div class="rating-input">
                        ${[1,2,3,4,5].map(i => `
                            <label class="star-label">
                                <input 
                                    type="radio" 
                                    name="rating" 
                                    value="${i}"
                                    ${book.user_rating === i ? 'checked' : ''}
                                    onchange="submitRating(${i})"
                                >
                                <span class="star">‚òÖ</span>
                            </label>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        let bookmarkBtn = '';
        if (canRate) {
            const bookmarkClass = book.is_bookmarked ? 'btn-bookmarked' : '';
            const bookmarkText = book.is_bookmarked ? 'üîñ –í –∑–∞–∫–ª–∞–¥–∫–∞—Ö' : 'üìå –î–æ–±–∞–≤–∏—Ç—å –≤ –∑–∞–∫–ª–∞–¥–∫–∏';
            bookmarkBtn = `
                <button 
                    class="btn-bookmark ${bookmarkClass}" 
                    onclick="toggleBookmark()"
                    id="bookmark-btn"
                >
                    ${bookmarkText}
                </button>
            `;
        }

        document.getElementById('book-content').innerHTML = `
            <div class="book-header">
                <a href="/" class="back-link">‚Üê –í–µ—Ä–Ω—É—Ç—å—Å—è –∫ –∫–∞—Ç–∞–ª–æ–≥—É</a>
            </div>

            <div class="book-detail">
                <div class="book-cover-section">
                    <img 
                        src="${book.cover_url || '/static/images/default-cover.png'}" 
                        alt="${book.title}"
                        class="book-cover-large"
                        onerror="this.src='/static/images/default-cover.png'"
                    >
                </div>

                <div class="book-details-section">
                    <h1>${book.title}</h1>
                    <p class="book-author">–ê–≤—Ç–æ—Ä: <strong>${book.author}</strong></p>
                    
                    <div class="book-meta">
                        ${book.genre ? `<p><strong>–ñ–∞–Ω—Ä:</strong> ${book.genre}</p>` : ''}
                        ${book.publication_year ? `<p><strong>–ì–æ–¥ –∏–∑–¥–∞–Ω–∏—è:</strong> ${book.publication_year}</p>` : ''}
                        ${book.pages ? `<p><strong>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å—Ç—Ä–∞–Ω–∏—Ü:</strong> ${book.pages}</p>` : ''}
                        ${book.isbn ? `<p><strong>ISBN:</strong> ${book.isbn}</p>` : ''}
                    </div>

                    <div class="book-rating-section">
                        <h3>–°—Ä–µ–¥–Ω—è—è –æ—Ü–µ–Ω–∫–∞:</h3>
                        <div class="rating-display">
                            <span class="stars">${'‚òÖ'.repeat(Math.round(book.average_rating))}${'‚òÜ'.repeat(5-Math.round(book.average_rating))}</span>
                            <span class="rating-value">${book.average_rating.toFixed(1)} / 5</span>
                        </div>
                    </div>

                    ${ratingHtml}

                    <div class="book-actions">
                        ${bookmarkBtn}
                    </div>
                </div>
            </div>

            ${book.description ? `
                <div class="book-description">
                    <h2>–û–ø–∏—Å–∞–Ω–∏–µ</h2>
                    <p>${book.description}</p>
                </div>
            ` : ''}
        `;
    }

    async function submitRating(rating) {
    try {
        const token = localStorage.getItem('token');
        if (!token) {
            alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–æ–π–¥–∏—Ç–µ –≤ —Å–∏—Å—Ç–µ–º—É');
            return;
        }

        const response = await fetch(`/api/books/${bookId}/rate`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({ rating: rating })
        });

        if (!response.ok) {
            throw new Error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –æ—Ü–µ–Ω–∫–∏');
        }


        await loadBookDetail(); 
        alert('–°–ø–∞—Å–∏–±–æ –∑–∞ –≤–∞—à—É –æ—Ü–µ–Ω–∫—É!');
    } catch (error) {
        console.error('Error:', error);
        alert('–û—à–∏–±–∫–∞: ' + error.message);
    }
}

    async function toggleBookmark() {
        try {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login';
                return;
            }

            const btn = document.getElementById('bookmark-btn');
            const isBookmarked = btn.classList.contains('btn-bookmarked');
            
            const method = isBookmarked ? 'DELETE' : 'POST';
            
            const response = await fetch(`/api/bookmarks/${bookId}`, {
                method: method,
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (!response.ok) {
                throw new Error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –∑–∞–∫–ª–∞–¥–∫–∏');
            }

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏
            if (isBookmarked) {
                btn.classList.remove('btn-bookmarked');
                btn.textContent = 'üìå –î–æ–±–∞–≤–∏—Ç—å –≤ –∑–∞–∫–ª–∞–¥–∫–∏';
            } else {
                btn.classList.add('btn-bookmarked');
                btn.textContent = 'üîñ –í –∑–∞–∫–ª–∞–¥–∫–∞—Ö';
            }
        } catch (error) {
            console.error('Error:', error);
            alert('–û—à–∏–±–∫–∞: ' + error.message);
        }
    }
</script>
{% endblock %}
